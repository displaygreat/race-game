<html>

<head>
  <title>Need for JS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="score hide">
    <div class="score-wrap">
      <span class="record-score"></span>
      <span class="current-score"></span>
    </div>
  </div>

  <div class="game">
    <div class="start">
      <button class="btn" data-level="1">Easy</button>
      <button class="btn" data-level="2">Middle</button>
      <button class="btn" data-level="3">Hard</button>
    </div>
    <div class="game-area"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
